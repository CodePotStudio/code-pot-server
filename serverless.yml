org: toycrane
service: codepot-backend
useDotenv: true
provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-2
functions:
  graphql:
    name: ${sls:stage}-graphql-server
    handler: src/index.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-domain-manager
custom:
  # stage에 따른 domain 분리
  stage: ${sls:stage}
  domains:
    prod: api.codepot.co
    staging: staging-api.codepot.co
    dev: dev-api.codepot.co
  webpack:
    webpackConfig: "webpack.config.js"
    includeModules: true
    packager: "yarn"
    packagerOptions:
      scripts: # build 후에 client 초기화
        - prisma generate
  serverless-offline:
    httpPort: 4000
    noPrependStageInUrl: true
  customDomain:
    basePath: ""
    domainName: ${self:custom.domains.${sls:stage}}
    stage: "${sls:stage}"
    createRoute53Record: true
