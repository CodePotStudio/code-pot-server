org: toycrane
service: codepot-backend
provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-2
functions:
  graphql:
    name: ${sls:stage}-graphql-server
    handler: src/index.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true
  express:
    name: ${sls:stage}-express-server
    handler: src/expressServer.expressHandler
    events:
      - http: ANY /
      - http: "ANY {proxy+}"
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dotenv-plugin
custom:
  webpack:
    webpackConfig: "webpack.config.js"
    includeModules: true
    packager: "yarn"
    packagerOptions:
      scripts: # build 후에 client 초기화
        - prisma generate
  serverless-offline:
    httpPort: 4000
    noPrependStageInUrl: true
